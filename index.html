<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Schedules</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Style links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Pacifico" rel="stylesheet">

    <!-- Firebase and  Moment JS links-->
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <video autoplay muted loop id="myVideo">
        <source src="assets/images/trains-vintage.mp4" type="video/mp4">
    </video>
</head>

<body>

    <!-- Main Bootstrap Search -->
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="card" id="top-card" style="background-color: darkgrey ; color: white;">
            <h1 class="text-center">
                <strong> Train Scheduler</strong>
            </h1>
            <h3 class="text-center">We get you there six times as slow for twice the cost!</h3>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <br>

                <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
                <div class="card">

                    <!-- card Heading for the retrieved articles box -->
                    <div class="card-header">
                        <strong> Current Train Schedule</strong>

                        <div class="panel-body">
                            <table class="table table-hover" id='train-table'>
                                <thead>
                                    <tr>
                                        <th>Train Line</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Train</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- This main card will hold each of the resulting articles -->
                    <div class="card-body" id="current-employees">
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First card is for handling the search parameters -->
                <div class="card">
                    <div class="card-header">
                        <strong>Add Train Line</strong>
                    </div>
                    <div class="card-body">


                        <form role="form">

                            <!-- Here we capture the train line name  -->
                            <div class="form-group">
                                <label for="train-line">Train Line</label>
                                <input type="text" class="form-control" id="train-name">
                            </div>

                            <!-- Here we capture the destination  -->
                            <form>
                                <div class="form-group">
                                    <label for="train-dest">Destination</label>
                                    <input type="text" class="form-control" id="destination">
                                </div>

                                <!-- Here we capture the train start time-->
                                <div class="form-group">
                                    <label for="time">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="first-train-time">
                                </div>

                                <!-- Here we capture the train frequency -->
                                <div class="form-group">
                                    <label for="train-freq">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency">
                                </div>

                                <!-- Here we have our final submit button -->
                                <button type="button" id="submit" class="btn btn-dark">Submit</button>

                            </form>
                    </div>
                </div>
            </div>
        </div>




        <!-- Footer Region -->
        <div class="row">
            <div class="col-sm-12">

                <!-- Line Break followed by closing -->
                <hr>
                <h5 class="text-center">
                    <small>Made with annoyance and frustration
                    </small>
                </h5>

            </div>
        </div>

    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="assets/javascript/app.js">
    </script>
</body>

</html>
